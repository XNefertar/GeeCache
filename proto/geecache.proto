syntax = "proto3";

package geecachepb;

option go_package = "geecache/geecachepb";

message Request {
  string group = 1;
  string key = 2;
}

message Response {
  bytes value = 1;
}

// GroupCache is the service for getting cache data
service GroupCache {
  // Get 用于获取缓存数据
  rpc Get(Request) returns (Response);
  // Remove 用于移除缓存数据
  rpc Remove(Request) returns (Response);
}
